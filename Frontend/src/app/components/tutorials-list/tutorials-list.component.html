<div class="list row">
  <div class="col-md-12">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Figuras Geometricas</h4>
    <ul class="Figuras">
      <li
        *ngFor="let tutorial of tutorials; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(tutorial, i)"
      >

      <span class="badge">{{ tutorial.tipoFigura }} </span> {{ tutorial.superficie }}
  
 
      </li>
    </ul>
    <!-- 
    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
      Remove All
    </button>
    -->
  </div>
  <div class="col-md-6">
    <div *ngIf="currentTutorial">
      <h4>Detalle</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentTutorial.tipoFigura }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentTutorial.tipoFigura }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentTutorial.tipoFigura ? "tipoFigura" : "Pending" }}
      </div>

      <a class="badge badge-warning" routerLink="/tutorials/{{ currentTutorial.id }}">
        Edit
      </a>
    </div>

   
  </div>
</div>
